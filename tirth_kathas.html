            button.className =
              "filter-btn px-3 py-1 text-sm rounded-full border border-[#8C3B2A]";
            button.textContent = categoryNames[currentLang][category];
            if (category === currentFilter) {
              button.classList.add("active");
            }
            button.addEventListener("click", () => {
              currentFilter = category;
              populateFilterButtons();
              populateKathaList();
            });
            filterButtonsContainer.appendChild(button);
          });
        }

        document
          .getElementById("lang-en")
          .addEventListener("click", () => updateLanguage("en"));
        document
          .getElementById("lang-hi")
          .addEventListener("click", () => updateLanguage("hi"));

        updateLanguage("en");
      });
    </script>
  </body>
</html>
